        <div class="card-body">
            <form method="post" >
                <div class="row">

                        <div class="mb-3"><label class="form-label" for="username"><strong>Name</strong></label><input class="form-control" type="text" id="name" placeholder="Name" name="name"></div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3"><label class="form-label" for="last_name"><strong>Gender</strong></label><input class="form-control" type="text" id="dob" placeholder="Gender" name="dob"></div>
                    </div>
                </div>
                <div class="row">

                        <div class="mb-3"><label class="form-label" for="last_name"><strong>Date of Birth</strong></label><input class="form-control" type="text" id="dob" placeholder="Birth Day" name="dob"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3"><label class="form-label" for="first_name"><strong>Address</strong></label><input class="form-control" type="text" id="address" placeholder="Address" name="add"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit" style="float: right;">Submit Details</button></div>
                    </div>
                </div>
            </form>
        </div>
